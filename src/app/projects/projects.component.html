<div class="main d-flex">
	<div class="left-space d-flex flex-column flex-grow-1">
		<div class="d-flex logo-menu">
			<img class="logo" src="assets/indoo.design/logo.png" routerLink="/">
			<span class="top-menu-phone">
				<span routerLink="/">Home -</span>
				<span>Projects</span>
			</span>
		</div>
		<div class="copyright">
			<img class="copyright-symbol" src="assets/indoo.design/icons/copyright-symbol.png">
			indoo.design
		</div>
	</div>
	<div class="right-side d-flex flex-column">
		<div class="top-menu mb-3 d-flex">
			<span routerLink="/">Home -</span>
			<span>Projects</span>
			<button *ngIf="auth.isAuthenticated()" class="btn btn-secondary ml-5 add-button" routerLink="/add">Add Project</button>
		</div>
		<div class="preview d-flex flex-wrap">
			<app-project-preview *ngFor="let project of projects | async" [project]="project" routerLink="/projects/{{project._id}}"></app-project-preview>
		</div>
		<div class="d-flex social mt-auto">
			<img class="social-image" src="assets/indoo.design/icons/facebook.png">
			<img class="social-image" src="assets/indoo.design/icons/instagram.png">
			<img class="social-image" src="assets/indoo.design/icons/pinterest.png">
		</div>
	</div>
</div>
